<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="outer">
                <div class="display"></div>
                <div class="buttons">
                        <div class="first_row">
                            <button class="op_buttons">Del</button>
                            <button class="op_buttons">C</button>
                        </div>
                        <div class="second_row">
                            <button class="num_buttons">1</button>
                            <button class="num_buttons">2</button>
                            <button class="num_buttons">3</button>
                            <button class="op_buttons">+</button>
                        </div>
                        <div class="third_row">
                            <button class="num_buttons">4</button>
                            <button class="num_buttons">5</button>
                            <button class="num_buttons">6</button>
                            <button class="op_buttons">-</button>
                        </div>
                        <div class="fourth_row">
                            <button class="num_buttons">7</button>
                            <button class="num_buttons">8</button>
                            <button class="num_buttons">9</button>
                            <button class="op_buttons">*</button>
                        </div>
                        <div class="fifth_row">
                            <button class="num_buttons">0</button>
                            <button class="num_buttons">.</button>
                            <button class="op_buttons">=</button>
                            <button class="op_buttons">/</button>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
